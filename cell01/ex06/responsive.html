<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    table {
  width: 100%;
  height: 100%;
  border-collapse: collapse;
      table-layout: fixed;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  }
  th {
  background-color: #FFFEFE;
}
td {
  background-color: #65F0E9;
}

</style>
<body>

<table style="width: 100%; height: 100%;">
    <tr style="height: 100%; font-size: 180px;">
    <th>HELLO</th>
    <td>WORLD</td>
  </tr>
</table>

</body>
</html>
