<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .calculator {
            text-align: center;
        }
        input, select {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="left" placeholder="Left value">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="right" placeholder="Right value">
    <input type="submit" value="Try me!" onclick="calculate()">
</div>

<script>
    function calculate() {
        const left = document.getElementById('left').value.trim();
        const right = document.getElementById('right').value.trim();
        const operator = document.getElementById('operator').value;

        if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
            alert('Error :(');
            return;
        }

        const num1 = parseInt(left);
        const num2 = parseInt(right);

        if ((operator === '/' || operator === '%') && num2 === 0) {
            alert("It's over 9000!");
            console.log("It's over 9000!");
            return;
        }

        let result;

        switch (operator) {
            case '+': result = num1 + num2; break;
            case '-': result = num1 - num2; break;
            case '*': result = num1 * num2; break;
            case '/': result = num1 / num2; break;
            case '%': result = num1 % num2; break;
        }

        alert('Result: ' + result);
        console.log('Result: ' + result);
    }

    function isPositiveInteger(value) {
        return /^\d+$/.test(value) && parseInt(value) >= 0;
    }

    setInterval(() => {
        alert('Please, use me...');
    }, 30000);
</script>

</body>
</html>
